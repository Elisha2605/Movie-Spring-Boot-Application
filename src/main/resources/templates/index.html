<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <title>Movies</title>
    <!--
        <link rel="stylesheet" type="text/css" th:href="@{Styles.css}"/>
    -->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <h1>Movies</h1>
    <h3>All the movies</h3>

    <div></div>
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Year</th>
            <th>Duration</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie: ${movies}">
            <td th:text="${movie.title}"/>
            <td th:text="${movie.description}"/>
            <td th:text="${movie.year}"/>
            <td th:text="${movie.duration}"/>
        </tr>

        </tbody>
    </table>
    <div>
        <a href="create.html">
            <button class="btn btn-primary">Create new movie</button>
        </a>
        <a href="sesarch.html">
            <button class="btn btn-primary">Search for movie</button>
        </a>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.1.1/jquery.min.js}"></script>
</body>

</html>
